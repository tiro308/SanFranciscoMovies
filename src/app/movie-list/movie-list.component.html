<div class="ml-parent">
  <div class="ml-search">
    <h4>Search the database for a specific movie</h4>
    <form class="input-group" (ngSubmit)="fetchMoviesByName()">
        <input type="text" class="form-control" name="input" [(ngModel)]="input" placeholder="enter something and hit return...">  
        <span class="input-group-btn">
            <button class="btn btn-default" value="Submit" type="submit">Go!</button>
       </span>
    </form>
    <p class="or">...or</p>
    <form class="input-group" (ngSubmit)="fetchMoviesByYear()">
        <input type="text" class="form-control" name="inputYear" [(ngModel)]="inputYear" placeholder="search for movies by year...">
        <span class="input-group-btn">
            <button class="btn btn-default" value="Submit" type="submit">Go!</button>
       </span>
    </form>
    <hr>
    <form class="form form-group">
      <input type="button" value="Clear Filter" class="btn btn-info" (click)="fetchAllMovies()">
    </form>
  </div>
  <div class="ml-list">
      <h3>Movie List</h3>
      <table class="table table-hover tableFixHead">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Year</th>
              <th scope="col">Director</th>
            </tr>
          </thead>
          <tbody class="" *ngFor="let movie of movies">
            <tr (click)="onListItemClicked(movie)">
              <td>{{ movie.title }}</td>
              <td>{{ movie.release_year }}</td>
              <td>{{ movie.director }}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
